<div class="container d-flex justify-content-center align-items-center mt-5" style="background-color: #f4f4f8; padding: 30px; border-radius: 15px;">
  <!-- Form and List Wrapper -->
  <div class="row w-100" style="border-radius: 15px; padding: 20px;">

    <!-- Form Container -->
    <div class="col-md-6 d-flex justify-content-center">
      <form (ngSubmit)="saveEmployee()" #employeeForm="ngForm" class="card p-4 shadow-lg border-0" style="width: 100%; max-width: 400px; background: transparent;">
        <h2 class="text-center mb-4  font-weight-bold" style="font-family: 'Roboto', sans-serif ; color: #e85ae1;">Employee Management</h2>

        <div class="form-group mb-3">
          <label for="name" class="form-label" style="font-weight: bold;">Name</label>
          <input
            id="name"
            type="text"
            [(ngModel)]="employee.name"
            name="name"
            required
            minlength="3"
            class="form-control form-control-lg"
            placeholder="Enter employee name"
            style="border-radius: 20px; padding-left: 15px;"
            #name="ngModel"
          />
          <div *ngIf="name.invalid && name.touched" class="text-danger small">
            field is required 
          </div>
        </div>

        <div class="form-group mb-3">
          <label for="age" class="form-label" style="font-weight: bold;">Age</label>
          <input
            id="age"
          
            [(ngModel)]="employee.age"
            name="age"
            required
            min="0"
            max="200"
            class="form-control form-control-lg"
            placeholder="Enter employee age"
            style="border-radius: 20px; padding-left: 15px;"
            #age="ngModel"
          />
          <div *ngIf="age.invalid && age.touched" class="text-danger small">
            Age is required 
          </div>
        </div>

        <div class="form-group mb-3">
          <label for="status" class="form-label" style="font-weight: bold;">Status</label>
          <select
            id="status"
            [(ngModel)]="employee.status"
            name="status"
            required
            class="form-select form-select-lg"
            style="border-radius: 20px;"
            #status="ngModel"
          >
            <option value="active">Active</option>
            <option value="inactive">Inactive</option>
          </select>
          <div *ngIf="status.invalid && status.touched" class="text-danger small">
            field is required.
          </div>
        </div>

        <div class="form-group mb-3">
          <label for="email" class="form-label" style="font-weight: bold;">Email</label>
          <input
            id="email"
            type="email"
            [(ngModel)]="employee.email"
            name="email"
            required
            email
            class="form-control form-control-lg"
            placeholder="Enter employee email"
            style="border-radius: 20px; padding-left: 15px;"
            #email="ngModel"
          />
          <div *ngIf="email.invalid && email.touched" class="text-danger small">
            A valid email is required.
          </div>
        </div>

        <button type="submit" style="background-color: #e85ae1;" class="btn btn- btn-lg w-100 text-light rounded-pill" [disabled]="employeeForm.invalid">
          {{ isEdit ? 'Update' : 'Add' }} 
        </button>
      </form>
    </div>

    <!-- Employee List Section -->
    <div class="col-md-6">
      <h3 class="text-center mb-4  font-weight-bold" style="font-family: 'Roboto', sans-serif; color: #f866f8;" >Employee List</h3>
      <ul class="list-group">
        <li *ngFor="let employee of employees" class="p-4 d-flex justify-content-between align-items-center shadow-sm mb-3 border-0 rounded-3" style="background-color: #c7b2ab;">
          <span class="d-flex flex-column">
            <strong style="font-size: 1.2rem;">{{ employee.name }}</strong>
            <small class="text-muted" style="font-size: 0.9rem;">{{ employee.status }} - {{ employee.email }}</small>
          </span>
          <div>
            <button
              (click)="editEmployee(employee)"
              class="btn btn-success btn-sm rounded-pill me-2"
              data-bs-toggle="tooltip"
              data-bs-placement="top"
              title="Edit Employee"
              style="border-radius: 20px;"
            >
              <i class="bi bi-pencil"></i> Edit
            </button>
            <button
              (click)="deleteEmployee(employee.id)"
              class="btn btn-danger btn-sm rounded-pill"
              data-bs-toggle="tooltip"
              data-bs-placement="top"
              title="Delete Employee"
              style="border-radius: 20px;"
            >
              <i class="bi bi-trash"></i> Delete
            </button>
          </div>
        </li>
      </ul>
    </div>
  </div>
</div>
