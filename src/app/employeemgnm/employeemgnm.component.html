<div class="container d-flex justify-content-center mt-5">
    <!-- Form Container with smaller size, centered, and modern look -->
    <form (ngSubmit)="saveEmployee()" #employeeForm="ngForm" class="card p-4 shadow-lg border-primary rounded-3" style="width: 100%; max-width: 500px; background-color: #f8f9fa;">
      <h2 class="text-center mb-4 text-primary font-weight-bold" style="font-family: 'Roboto', sans-serif;">Employee Management</h2>
  
      <div class="form-group mb-3">
        <label for="name" class="form-label text-success" style="font-weight: bold;">Name</label>
        <input
          id="name"
          type="text"
          [(ngModel)]="employee.name"
          name="name"
          required
          class="form-control form-control-lg border-2 border-success"
          placeholder="Enter employee's name"
          style="border-radius: 20px; padding-left: 15px;"
        />
      </div>
  
      <div class="form-group mb-3">
        <label for="age" class="form-label text-info" style="font-weight: bold;">Age</label>
        <input
          id="age"
          type="number"
          [(ngModel)]="employee.age"
          name="age"
          required
          class="form-control form-control-lg border-2 border-info"
          placeholder="Enter employee's age"
          style="border-radius: 20px; padding-left: 15px;"
        />
      </div>
  
      <div class="form-group mb-3">
        <label for="status" class="form-label text-danger" style="font-weight: bold;">Status</label>
        <select
          id="status"
          [(ngModel)]="employee.status"
          name="status"
          required
          class="form-select form-select-lg border-2 border-danger"
          style="border-radius: 20px;"
        >
          <option value="active">Active</option>
          <option value="inactive">Inactive</option>
        </select>
      </div>
  
      <div class="form-group mb-3">
        <label for="email" class="form-label text-primary" style="font-weight: bold;">Email</label>
        <input
          id="email"
          type="email"
          [(ngModel)]="employee.email"
          name="email"
          required
          class="form-control form-control-lg border-2 border-primary"
          placeholder="Enter employee's email"
          style="border-radius: 20px; padding-left: 15px;"
        />
      </div>
  
      <button type="submit" class="btn btn-gradient btn-lg w-100 text-light rounded-pill" style="background: linear-gradient(90deg, #ff8c00, #ff3d00);">
        {{ isEdit ? 'Update' : 'Add' }} Employee
      </button>
    </form>
  </div>
  
  <!-- Employee List Section with a modern touch -->
  <div class="container mt-5">
    <div class="employee-list">
      <h3 class="text-center mb-4 text-dark font-weight-bold" style="font-family: 'Roboto', sans-serif;">Employee List</h3>
      <ul class="list-group">
        <li *ngFor="let employee of employees" class="list-group-item d-flex justify-content-between align-items-center shadow-sm mb-3 border-0 rounded-3" style="background-color: #f1f1f1;">
          <span class="d-flex flex-column">
            <strong class="text-warning" style="font-size: 1.2rem;">{{ employee.name }}</strong>
            <small class="text-muted" style="font-size: 0.9rem;">{{ employee.status }} - {{ employee.email }}</small>
          </span>
          <div>
            <button
              (click)="editEmployee(employee)"
              class="btn btn-warning btn-sm rounded-pill me-2"
              data-bs-toggle="tooltip"
              data-bs-placement="top"
              title="Edit Employee"
              style="background-color: #f0ad4e; border-radius: 20px;"
            >
              <i class="bi bi-pencil"></i> Edit
            </button>
            <button
              (click)="deleteEmployee(employee.id)"
              class="btn btn-danger btn-sm rounded-pill"
              data-bs-toggle="tooltip"
              data-bs-placement="top"
              title="Delete Employee"
              style="background-color: #d9534f; border-radius: 20px;"
            >
              <i class="bi bi-trash"></i> Delete
            </button>
          </div>
        </li>
      </ul>
    </div>
  </div>
